version: "3.9"

services:
  jupyter:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ./:/workspace
    environment:
      - JUPYTER_ENABLE_LAB=yes
      # python/src for 'from src.vector import Vector' style imports
      - PYTHONPATH=/workspace/python
    working_dir: /workspace

  # Run tests with: docker compose run test
  test:
    build: .
    volumes:
      - ./:/workspace
    environment:
      - PYTHONPATH=/workspace/python
    working_dir: /workspace/python
    command: ["pytest", "tests/", "-v"]
